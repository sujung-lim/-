<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>밴딩 머신 페이지</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="./image/Cola-logo.svg" alt="cola콜라" class="logo">
    <div class="container-flex">
        <!-- 왼쪽 박스 -->
        <div class="vending-left">
            <!-- 왼쪽 박스 음료수 리스트 -->
            <div class="container-grid">
                <div class="vending-drinks red">
                    <img class="drink-image" src="./image/red-cola.svg" alt="cola">
                    <p>Original_Cola</p>
                    <button>1000원</button>
                </div>
                <div class="vending-drinks violet soldout">
                    <img class="drink-image" src="./image/purple-cola.svg" alt="cola">
                    <p>Violet_Cola</p>
                    <button>1000원</button>
                </div>
                <div class="vending-drinks yellow">
                    <img class="drink-image" src="./image/yellow-cola.svg" alt="cola">
                    <p>Yellow_Cola</p>
                    <button>1000원</button>
                </div>
                <div class="vending-drinks blue">
                    <img class="drink-image" src="./image/blue-cola.svg" alt="cola">
                    <p>Cool_Cola</p>
                    <button>1000원</button>
                </div>
                <div class="vending-drinks green">
                    <img class="drink-image" src="./image/green-cola.svg" alt="cola">
                    <p>Green_Cola</p>
                    <button>1000원</button>
                </div>
                <div class="vending-drinks orange">
                    <img class="drink-image" src="./image/orange-cola.svg" alt="cola">
                    <p>Orange_Cola</p>
                    <button>1000원</button>
                </div>
            </div>
            <!-- 왼쪽 박스 결제 관련 -->
            <div class="container-balance">
                <div class="vending-balance">
                    <p class="balance-left">잔액:</p>
                    <p class="balance-right">1000원</p>
                </div>
                <button class="btn-change">거스름돈 반환</button>
            </div>
            <div class="container-insert">
                <input class="input-insert" type="text" placeholder="입금액 입력">
                <button class="btn-insert">입금</button>
            </div>
            <!-- 왼쪽 박스 선택된 음료수  -->
            <div class="container-checked">
                <div class="vending-checked">
                    <div class="drink-checked">
                        <img class="drink-checked-red" src="./image/red-cola.svg" alt="cola">
                        <p>Original_Cola</p>
                        <div class="quantity-checked">1</div>
                    </div>
                    <div class="drink-checked">
                        <img class="drink-checked-green" src="./image/green-cola.svg" alt="cola">
                        <p>Green_Cola</p>
                        <div class="quantity-checked">2</div>
                    </div>
                    <div class="drink-checked">
                        <img class="drink-checked-orange" src="./image/orange-cola.svg" alt="cola">
                        <p>Orange_Cola</p>
                        <div class="quantity-checked">1</div>
                    </div>
                    <div class="drink-checked">
                        <img class="drink-checked-violet" src="./image/purple-cola.svg" alt="cola">
                        <p>Violet_Cola</p>
                        <div class="quantity-checked">5</div>
                    </div>
                </div>
                <button class="get-drink">획득</button>
            </div>
        </div>

        <!-- 오른쪽 박스 -->
        <div class="vending-right">
            <div class="container-inHand">
                <div class="vending-inHand">
                    <p class="inHand-left">소지금:</p>
                    <p class="inHand-right">25,000원</p>
                </div>
            </div>

            <div class="vending-bill">
                <p class="bill-get-drink">획득한 음료</p>
                <div class="bill-list">
                    <ul>
                        <li class="drink-bill">
                            <img src="./image/red-cola.svg" alt="">
                            <p>Original_Cola</p>
                            <div class="quantity-bill">1</div>
                        </li>
                        <li class="drink-bill">
                            <img src="./image/green-cola.svg" alt="">
                            <p>Green_Cola</p>
                            <div class="quantity-bill">2</div>
                        </li>
                        <li class="drink-bill">
                            <img src="./image/orange-cola.svg" alt="">
                            <p>Orange_Cola</p>
                            <div class="quantity-bill">1</div>
                        </li>
                        <li class="drink-bill">
                            <img src="./image/purple-cola.svg" alt="">
                            <p>Violet_Cola</p>
                            <div class="quantity-bill">5</div>
                        </li>
                    </ul>
                </div>
                <p class="vending-total">총금액 : 9,000원</p>
            </div>
        </div>
    </div>
</body>

</html>
