<!-- 수업 코드를 직접 분석한 내용과 의문점, 그리고 그 의문점을 해결한 내용들을 
전부 /* */ 주석에 정리하였습니다  -->


<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        input {
            display: block;
            width: 300px;
            height: 30px;
            margin-bottom: 10px;
        }

        textarea {
            display: block;
            width: 300px;
            height: 300px;
            margin-bottom: 10px;
        }

        button {
            display: block;
            width: 306px;
            height: 30px;
        }
    </style>
</head>

<body>
    <main>
        <section>
            <input type="text" name="" id="title" />
            <textarea name="" id="content" cols="30" rows="10"></textarea>
            <button onclick="saveNote()">메모</button>
        </section>
        <section id="display"></section>
    </main>
    <script>
        let allMemo = JSON.parse(localStorage.getItem("allMemo"));/* 만약 로컬스토리지에 키 값이 없다면 allMemo의 값은 null이 될 것이다 */
        allMemo = allMemo ?? [];
        render();

        function saveNote() {
            const title = document.getElementById("title").value;
            const content = document.getElementById("content").value;

            allMemo.push({ title, content, len: allMemo.length });
            /* 왜 title, content는 len처럼 프로퍼티와 값을 둘 다 지정해주지 않고 프로퍼티만 지정했는지 의문이 들었다. 
            내가 생각하는 로직 대로라면 {title: title.value, content: content:value, len: allMemo.length} 라고 작성해야 할 것 같은데 이렇게 작성한 이유는 
            이미 title이란 변수 안에 title.value가 들어있고, content란 변수 안에 content.value가 들어있기 때문에 굳이 길게 풀을 필요가 없는 것일까? 
            찾아보니 프로퍼티의 이름이 변수의 이름과 동일할 경우 뒤에 값을 넣는 것을 생략하고 변수의 이름에서 그 값을 유추해 가져올 수 있다고 한다 */

            /* 여기서 또 궁금한 것! 
            콘솔창에 어차피 배열의 index가 나오는데 len: allMemo.length는 왜 지정해주는 걸까? 
            len: allMemo.length를 삭제하고 콘솔창에 쳐봤더니 메모의 번호가 NaN로 떴다
            allMemo 배열은 전역 변수이므로 개발자 도구 콘솔에서 액세스할 수 있고, 이렇게 하면 배열에 index를 알 수 있지만
            브라우저에 index번호를 표시해주기 위해서 len: allMemo.length를 사용한 것 같다.*/

            localStorage.setItem("allMemo", JSON.stringify(allMemo));
            render();
        }

        /* 강사님의 코드는 아니지만 궁금해서 console.log(allMemo);해봤는데 
        메모장에 아무것도 입력하지 않았을 때 개발자도구에 [] 이렇게 뜨는 걸 확인 할 수 있다 */

        /* 만약 메모를 입력했을 때 어떻게 나오는지도 확인해보았다.
        * console.log(allMemo);//(2) [{…}, {…}] (이렇게 배열이 나왔다 상세한 내용을 보면 아래와 같다)
        * (2) [{…}, {…}]
        * 0: {title: '오늘의 하루', content: '오늘은 메모장 과제를 위해 디자인을 구상해 볼 것이다.', len: 0}
        * 1: {title: '내일의 하루 ', content: '내일은 메모장 초안까지 완성해 볼 것이다.', len: 1}
        * length: 2
        * [[Prototype]]: Array(0) */

        function render() {
            const display = document.getElementById("display");
            display.innerHTML = "";

            // // 최신 게시물이 위로 올라오도록
            // for (let i = allMemo.length; i > 0 ; i--) {
            //     // 아래와 유사 코드
            // }

            for (const item of allMemo) {
                const saveTitle = document.createElement("h2");
                const saveContent = document.createElement("p");
                const saveId = document.createElement("p");
                const deleteMemoBtn = document.createElement("button");

                saveTitle.textContent = item.title;
                saveContent.textContent = item.content;
                saveId.textContent = item.len + 1;
                deleteMemoBtn.textContent = "삭제";
                deleteMemoBtn.setAttribute("id", item.len);
                deleteMemoBtn.setAttribute("onclick", "remove()");

                display.appendChild(saveId);
                display.appendChild(saveTitle);
                display.appendChild(saveContent);
                display.appendChild(deleteMemoBtn);
            }

            /* 궁금증 1: 위 강사님의 코드에서는 왜 for let 을 사용하지 않고
            for of 를 사용한 것일까? */

            /* 우선 내가 알아본 바로는 for...of loop와 for...let loop의
            * 주요 차이점은 가독성과 단순성이라고 한다
            * 이 코드의 경우 for...of loop가 더 간단하고 읽기 쉽기 때문에 사용하지 않았을까 싶다 
            * for...of loop는 allMemo 배열의 각 항목에 대해 반복되며
            * 각 항목의 루프 내에서 code block을 실행한다 
            * 이것은 인덱스 변수를 추적하지 않고도 코드가 수행하는 것을 쉽게 이해할 수 있다*/

            /* 궁금증 2: for loop 에서는 let 을 사용하고 for...of loop 에서는 const를 사용하는 이유는? */

            /* for...of loop 안에서의 let, const의 주요 차이점은 
            * 루프 변수를 루프 바디 내에서 재할당 할 수 있는지 여부입니다.
            * const를 사용하여 루프 내에서 변수를 다시 할당할 수 없게 하고, 루프 변수는 block scope이며 값은 오직 읽기 위함입니다.
            * const를 사용하면 버그로 이어질 수 있는 실수로 재할당되지 않도록 방지할 수 있습니다. 
            * for (const item of allMemo) 뿐만아니라
            * 
            * for (let item of allMemo)로도 사용이 가능하다고 합니다 
            * let을 사용하면 루프 내에서 변수를 다시 할당할 수 있습니다.
            * 루프 변수는 여전히 블록 스코프이지만 값은 가변적입니다.
            * 이 문은 루프 변수를 수정해야 하는 경우에 유용하다고 합니다.*/
        }

        function remove() {
            console.log(event.srcElement.id);
            console.log(allMemo);
            const idx = allMemo.find(
                (item) => item.len == event.srcElement.id
                /* item.len == event.srcElement.id는 
                * 버튼 id == 클릭된 id 로 이해해도 되는 것일까? 
                * 직접적으로 이처럼 의미하는 것은 아니라고 합니다. 
                * item.len은 allMemo 배열에 있는 len 속성이며 event.srcElement.id는 클릭 이벤트를 시작한 버튼의 id 속성이라고 합니다.
                * 그래서 이 코드는 allMemo 배열에 있는 메모 항목의 len 속성이, 클릭한 삭제 버튼의 id 속성과 돌인한지 확인하는 것이라고 합니다.*/

                /* event는 Web APIs 중 하나인 전역 객체이며 처리 중인 이벤트를 나타냅니다.
                * srcElement란 sorce element란 뜻으로 해당 이벤트를 실행시키는 요소를 참조하는 속성이며 여기서는 삭제 버튼에 해당됩니다.
                * deleteBtn의 id 속성은 'item.len' 값으로 설정됩니다. 
                * `allMemo.find` 메서드는 클릭한 삭제 버튼의 `id`와 일치하는 `len` 속성을 가진 메모 항목을 `allMemo` 배열에서 찾기 위해 `event.srcElement.id`를 사용합니다. */

                /* mdn 문서에 따르면 event.srcElement는 더이상 사용을 권장하지 않고 대신 event.target이 많이 사용된다고 합니다.*/
            );
            if (idx) {
                allMemo.splice(
                    allMemo.findIndex((item) => item.len == idx.len),
                    1
                );
            }
            localStorage.setItem("allMemo", JSON.stringify(allMemo));
            render();
        }
    </script>
</body>

</html>
